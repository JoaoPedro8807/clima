<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/login-style.css">
    <title>CLIMA</title>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="" style="list-style: none">
    {% for category, message in messages %}
      <li>
        <div class="alert alert-warning alert-dismissible fade show {{category}}" role="alert">
            <strong>{{ category }}</strong> <p>{{ message }}</p>
            <button type="button" class="btn-close {{category}}" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<main>
    <section class="login-conteudo">
        <div class="conteudo-container">
            <div class="app-container">
                <div class="app-fundo">
                    <h1>APP CLIMA</h1> <br>
                    <p>by: <a href="https://github.com/JoaoPedro8807" target="_blank" style="text-decoration: none; color: white; font-size: 1.3em">João Pedro</a></p>
                </div>
            </div>


            <div class="login">
                <div class="login-fundo">
                    <div class="login-container">
                    <h3 style="font-size: 3em; color: white">LOGIN</h3>
                    <form class="form" action="{{url_for('login')}}" method="POST">
                        <div class="form-container">
                           <div class="form-group form-item">
                            <label for="exampleInputEmail1" class="label-email">Email do usuário</label>
                            <input  name="user_email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o nome ou email do usuário" required>
                          </div>
                          <div class="form-group form-item">
                            <label for="exampleInputPassword1" class="label-senha">Senha</label>
                            <input  name="user_pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha do usuário" required>
                          </div>
                          <button type="submit" class="send-button">Entrar</button>
                        </div>
                    </form>
                    <button class="send-button"><a style="text-decoration: none; color: white" href="{{url_for('register')}}">Registrar-se</a></button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</main>
</body>
